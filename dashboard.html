<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Dashboard</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="shortcut icon" href="https://cdn-icons-png.flaticon.com/512/6821/6821002.png" type="image/x-icon">
    <link rel="stylesheet" href="./styles/dashboard.css">
</head>
<body class="bg-light">

    <div class="container mt-5">
        <div class="row justify-content-center">
            <div class="col-md-6">
                <div class="card p-4 shadow">
                    <h4 class="text-center mb-3">Dashboard</h4>

                    <!-- Input Fields -->
                    <form id="form">
                        <div class="mb-3">
                            <label for="userName" class="form-label">Enter Your Name:</label>
                            <input type="text" id="userName" class="form-control" placeholder="Your Name">
                        </div>
    
                        <div class="mb-3 default" id="upload_widget">
                            <label for="uploadImage" class="form-label">Password</label>
                            <input type="file" class="form-control" id="uploadImage" placeholder="Upload your Image">
                        </div>
                        
                        <div class="mb-3 ">
                            <button type="submit" class="btn bg-primary text-bg-primary border-0 rounded p-2 w-100" id="add-btn">Add</button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
    <!-- Profile Card-->
    <h1 class="text-center mt-4">My blogs</h1>
    <div class="parent mx-auto fw-bold">
                            
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <script type="module" src="./scripts/dashboard.js"></script>
    <script src="https://upload-widget.cloudinary.com/latest/global/all.js" type="text/javascript"></script>
</body>
</html>
