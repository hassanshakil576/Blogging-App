<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Dashboard</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="shortcut icon" href="https://cdn-icons-png.flaticon.com/512/6821/6821002.png" type="image/x-icon">
    <link rel="stylesheet" href="./styles/dashboard.css">
</head>
<body class="bg-light">
    <div class="backHomePgBtn d-flex justify-content-center align-items-center">
        <button type="button" class="btn btn-primary mt-4" id="backToHomePageBtn">Back To Home Page</button>
    </div>
    <div class="container mt-5">
        <div class="row justify-content-center">
            <div class="col-md-6">
                <div class="card p-4 shadow">
                    <h4 class="text-center mb-3">Dashboard</h4>

                    <!-- Input Fields -->
                    <form id="form">
                        <div class="mb-3">
                            <label for="userName" class="form-label">Name:</label>
                            <input type="text" id="userName" class="form-control" placeholder="Enter your name">
                        </div>
                        <div class="mb-3">
                            <label for="userName" class="form-label">Description:</label>
                            <textarea class="form-control" rows="4" placeholder="Enter your text here..." id="description"></textarea>
                        </div>
                        <div class="mb-3 default" id="upload_widget">
                            <label for="uploadImage" class="form-label">Upload Image</label>
                            <button type="submit" class="btn btn-success w-100" id="uploadImage">Upload your image</button>
                        </div>
                        
                        <div class="mb-3 ">
                            <button type="submit" class="btn btn-primary w-100" id="add-btn">Add Blog</button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
    <!-- Profile Card-->
    <h1 class="text-center mt-4">My blogs</h1>
    <div class="parent mx-auto mb-4">
                            
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <script type="module" src="./scripts/dashboard.js"></script>
    <script src="https://upload-widget.cloudinary.com/latest/global/all.js" type="text/javascript"></script>
</body>
</html>
