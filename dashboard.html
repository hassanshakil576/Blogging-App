<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Dashboard</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="shortcut icon" href="https://cdn-icons-png.flaticon.com/512/6821/6821002.png" type="image/x-icon">
    <link rel="stylesheet" href="./styles/dashboard.css">
</head>
<body class="bg-light">

    <div class="container mt-5">
        <div class="row justify-content-center">
            <div class="col-md-6">
                <div class="card p-4 shadow">
                    <h4 class="text-center mb-3">Dashboard</h4>

                    <!-- Input Fields -->
                    <form id="form">
                        <div class="mb-3">
                            <label for="userName" class="form-label">Enter Your Name:</label>
                            <input type="text" id="userName" class="form-control" placeholder="Your Name">
                        </div>
    
                        <div class="mb-3">
                            <label for="profileImage" class="form-label">Upload Profile Image:</label>
                            <input type="file" id="profileImage" class="form-control" accept="image/*">
                        </div>
    
                        <div class="mb-3 ">
                            <button type="submit" class="btn bg-primary text-bg-primary border-0 rounded p-2 ">Add</button>
                        </div>
                        
                        <!-- Profile Card -->
                        <div class="card text-center p-3 mt-3">
                            <img id="imagePreview" src="" class="profile-img mx-auto" alt="Profile">
                            <h5 id="displayName" class="mt-2">Your Name</h5>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
    <script type="module" src="./scripts/dashboard.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
